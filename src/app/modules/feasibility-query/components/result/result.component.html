<div class="container">
  <div>
    <num-header *ngIf="!resultLoaded">{{
      'FEASIBILITY.RESULT.HEADER.RESULT_NOT_LOADED' | translate
    }}</num-header>
    <num-header *ngIf="resultLoaded">{{
      'FEASIBILITY.RESULT.HEADER.RESULT_LOADED' | translate
    }}</num-header>
    <num-header-description>
      {{ 'FEASIBILITY.RESULT.HEADER_DESCRIPTION' | translate }}
    </num-header-description>
  </div>
  <div>
    <num-simple-result (resultLoaded)="setResultLoaded($event)"></num-simple-result>
  </div>
  <div class="feasibility-container">
    <num-display-feasibility-query [isEditable]="false"> </num-display-feasibility-query>
  </div>
  <num-result-action-bar [hasQueryResult]="!resultLoaded" class="bottom"> </num-result-action-bar>
</div>
