<num-action-bar class="bottom">
  <num-button type="green" (click)="editStage()" style="order: 3">
    {{ 'FEASIBILITY.RESULT.ACTION_BAR.EDIT_STAGE' | translate }}
  </num-button>
  <num-button [isDisabled]="hasQueryResult" (click)="saveQuery()" type="green" style="order: 2">
    {{ 'FEASIBILITY.RESULT.ACTION_BAR.SAVE_QUERY' | translate }}
  </num-button>
  <num-button (click)="doDownloadQuery()" type="green" style="order: 1">
    {{ 'FEASIBILITY.RESULT.ACTION_BAR.DOWNLOAD' | translate }}
  </num-button>
</num-action-bar>
