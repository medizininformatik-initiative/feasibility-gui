<num-action-bar class="bottom">
  <num-button class="margin-right-10" type="green" (click)="editStage()">
    {{ 'FEASIBILITY.RESULT.ACTION_BAR.EDIT_STAGE' | translate }}
  </num-button>
  <num-button
    [isDisabled]="hasQueryResult"
    (click)="saveQuery()"
    class="margin-right-10"
    type="green"
  >
    {{ 'FEASIBILITY.RESULT.ACTION_BAR.SAVE_QUERY' | translate }}
  </num-button>
  <num-button class="margin-right-10" (click)="doDownloadQuery()" type="green">
    {{ 'FEASIBILITY.RESULT.ACTION_BAR.DOWNLOAD' | translate }}
  </num-button>
</num-action-bar>
