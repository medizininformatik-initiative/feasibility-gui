<num-modal-window [displaySaveButtons]="false">
  <div>
    <div fxLayout="row" fxLayoutAlign="space-between">
      <num-header>{{ 'QUERYBUILDER.RESULT.SAVE_DIALOG.HEADER' | translate }}</num-header>
      <fa-icon size="2x" class="icon-close" icon="window-close" (click)="doClose()"></fa-icon>
    </div>
    <num-header-description>
      {{ 'QUERYBUILDER.RESULT.SAVE_DIALOG.HEADER_DESCRIPTION' | translate }}
    </num-header-description>
  </div>
  <br />
  <div class="overflow">
    <num-table [tableData]="adaptedData"></num-table>
  </div>
</num-modal-window>
