<div class="container" *ngFor="let query of savedQueries">
  <num-saved-query-tile
    class="width-100"
    [savedQuery]="query"
    (navigate)="onLoad($event)"
    (deleteQuery)="onDelete($event)"
  >
    <div *ngIf="totalNumberOfPatients" class="width-20">
      {{ 'QUERYBUILDER.OVERVIEW.COHORT.PATIENTS' | translate }} {{ totalNumberOfPatients }}
    </div></num-saved-query-tile
  >
</div>
