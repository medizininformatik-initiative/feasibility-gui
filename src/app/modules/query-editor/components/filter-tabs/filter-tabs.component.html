<div style="width: 1000px" *ngIf="content && content.length > 0">
  <mat-tab-group color="primary">
    <mat-tab *ngFor="let template of content; let i = index" [label]="'Tab ' + (i + 1)">
      <ng-container [ngTemplateOutlet]="template"></ng-container>
    </mat-tab>
  </mat-tab-group>
  <ng-container #test></ng-container>
</div>
