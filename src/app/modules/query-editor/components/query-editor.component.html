<div class="container" fxLayout="column">
  <num-editor-header [id]="id" [type]="type"></num-editor-header>
  <div class="background margin-bottom-3">
    <num-editor-content
      [criterion]="criterion$ | async"
      (criterionChanged)="updateCriterion($event)"
    ></num-editor-content>
  </div>
  <num-edit-action-bar (save)="saveElement()" (cancel)="onCancel()" class="action-bar">
  </num-edit-action-bar>
</div>
