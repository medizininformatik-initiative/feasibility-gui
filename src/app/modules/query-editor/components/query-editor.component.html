<div class="container">
  <div>
    <num-editor-header [id]="id" [type]="type"></num-editor-header>
  </div>
  <div class="background margin-bottom-3">
    <num-editor-content
      [criterion]="criterion$ | async"
      (criterionChanged)="updateCriterion($event)"
    ></num-editor-content>
  </div>
  <div>
    <num-edit-action-bar (save)="saveElement()" (cancel)="onCancel()"> </num-edit-action-bar>
  </div>
</div>
