<num-modal-window
  (saveButtonSelected)="saveProfileReferences()"
  (cancelButtonSelected)="closeDialog()"
>
  <div class="container">
    <div *ngFor="let tree of urlTree">
      <num-tree
        [treeData]="tree"
        (selectedCheckbox)="setSelectedReferenceFields($event)"
      ></num-tree>
    </div>
  </div>
</num-modal-window>
