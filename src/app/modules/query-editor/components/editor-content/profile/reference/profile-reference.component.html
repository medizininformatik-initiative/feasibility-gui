<div class="full">
  <mat-tab-group [selectedIndex]="1" animationDuration="0ms">
    <mat-tab label="{{ 'INFORMATION.REFERENCES.TAB_TITLE' | translate }}">
      <num-information-section>
        <span slot="title">{{ 'INFORMATION.REFERENCES.TITLE' | translate }}</span>
        {{ 'INFORMATION.REFERENCES.EXTENDED_DESCRIPTION' | translate }}
      </num-information-section>
    </mat-tab>
    <mat-tab
      *ngFor="let reference of referenceFields"
      label="{{ reference.getDisplay() | displayTranslation }}"
    >
      <num-reference-field-tab
        [referenceField]="reference"
        [profileId]="profileId"
        (selectedProfileAsReference)="setSelectedReference($event, reference)"
      >
      </num-reference-field-tab>
    </mat-tab>
  </mat-tab-group>
</div>
