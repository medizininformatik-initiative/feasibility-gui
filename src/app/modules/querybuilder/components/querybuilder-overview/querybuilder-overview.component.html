<h2 class="loading-header">{{ 'QUERYBUILDER.OVERVIEW.IMPORT_HEADER' | translate }}</h2>
<div fxLayout="row" class="div-import-from-file">
  <div>
    <input type="file" class="file-input" (change)="doImportFromFile($event)" #fileUpload />
    <button class="file-upload" type="button" mat-icon-button (click)="fileUpload.click()">
      <fa-icon size="3x" icon="file-upload"></fa-icon>
      <span class="file-upload-text">{{ 'BUTTON.IMPORT_FROM_FILE' | translate }}</span>
    </button>
    <div class="file-name">{{ fileName }}</div>
  </div>
  <num-button
    [type]="'primary'"
    [isDisabled]="actionDisabled"
    (click)="!actionDisabled && doImport()"
    class="button-import"
  >
    {{ 'BUTTON.IMPORT' | translate }}
  </num-button>
</div>
<h2 class="loading-header">{{ 'QUERYBUILDER.OVERVIEW.LOAD_HEADER' | translate }}</h2>
<div class="saved-queries">
  <div fxLayout="row" fxLayoutAlign="end center">
    <num-button [type]="'primary'" (click)="doValidate()" class="button-validate">
      {{ 'BUTTON.VALIDATE' | translate }}
    </num-button>
  </div>
  <h3>{{ 'QUERYBUILDER.OVERVIEW.SAVED_QUERIES' | translate }}</h3>
  <num-saved-queries></num-saved-queries>
</div>
