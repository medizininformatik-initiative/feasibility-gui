<div fxLayout="row" fxLayoutAlign="start center">
  <div class="result-text">
    {{ 'DISPLAY.PATIENT_NUMBER' | translate }}:
    <span *ngIf="result; else showZeroPatients" class="number-of-patients">
      {{ backend.obfuscateResult(result?.totalNumberOfPatients) }}
    </span>
    <ng-template #showZeroPatients>
      <span class="number-of-patients">0</span>
    </ng-template>
  </div>
  <num-button
    *ngIf="
      result?.totalNumberOfPatients > 0 || result?.totalNumberOfPatients == 0;
      else showSpinnerID
    "
    [type]="'primary'"
    (click)="openDialogResultDetails()"
    class="button-dialog-result-details"
    >{{ 'BUTTON.RESULTDETAILS' | translate }}</num-button
  >
  <ng-template #showSpinnerID>
    <fa-icon
      *ngIf="showSpinner"
      size="2x"
      icon="spinner"
      class="fa-pulse result-spinning-icon"
    ></fa-icon>
  </ng-template>
</div>
