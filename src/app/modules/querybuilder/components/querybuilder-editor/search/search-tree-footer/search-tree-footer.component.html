<div fxLayout="row" fxLayoutAlign="end center" class="container">
  <num-button
    [type]="'primary'"
    [tooltip]="'BUTTON.ADD_TOOLTIP' | translate"
    (click)="fireAddEvent(true)"
    id="searchtree-add-button"
    >{{ 'BUTTON.ADD' | translate }}</num-button
  >
  <num-button [type]="'secondary'" (click)="fireAddEvent(false)" id="searchtree-cancel-button">{{
    'BUTTON.CANCEL' | translate
  }}</num-button>
</div>
