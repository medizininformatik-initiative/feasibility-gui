<div *ngIf="categories" fxLayout="row" fxLayoutAlign="start" class="container">
  <div class="display-label-box">{{ 'QUERYBUILDER.SEARCH.CATEGORY_FILTER' | translate }}</div>
  <div (click)="fireSwitchCategory('')" class="category-box" fxLayout="row">
    <!--<div class="short-box">X</div>-->
    <div class="display-box" [ngClass]="{ 'selected-category': !selectedId }">
      {{ 'QUERYBUILDER.SEARCH.ALL' | translate }}
    </div>
  </div>

  <div
    *ngFor="let category of categories"
    fxLayout="row"
    (click)="fireSwitchCategory(category.catId)"
    class="category-box"
  >
    <!--<div class="short-box">
      {{ category.shortDisplay }}
    </div>-->
    <div class="display-box" [ngClass]="{ 'selected-category': category.catId === selectedId }">
      {{ category.display }}
    </div>
  </div>
</div>
