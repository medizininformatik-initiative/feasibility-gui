<div *ngIf="categories" fxLayout="row" fxLayoutAlign="start" class="container">
  <div
    *ngFor="let category of categories"
    fxLayout="row"
    (click)="fireSwitchCategory(category.catId)"
    class="category-box"
  >
    <div class="short-box">
      {{ category.shortDisplay }}
    </div>
    <div class="display-box" [ngClass]="{ 'selected-category': category.catId === selectedId }">
      {{ category.display }}
    </div>
  </div>
</div>
