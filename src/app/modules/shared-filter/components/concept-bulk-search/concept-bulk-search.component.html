<div fxLayout="row" class="height-100 width-100">
  <div fxLayout="column" class="container">
    <div class="search-container width-100" fxLayout="row" fxLayoutAlign="start center">
      <textarea
        class="input-field-area"
        matNativeControl
        type="text"
        name="searchText"
        rows="10"
        cols="100"
        placeholder="{{ 'FEASIBILITY.BULK_SEARCH.INPUT_PLACEHOLDER' | translate }}"
        [(ngModel)]="bulkSearchTermInput"
      ></textarea>
    </div>
    <num-button type="blue" (click)="bulkSearch()"></num-button>
    <div *ngIf="adaptedData?.body.rows.length > 0" fxLayout="column" class="height-100 width-100">
      <num-table
        *ngIf="adaptedData?.body.rows.length > 0"
        class="result-list-container"
        [tableData]="adaptedData"
        (selectedRow)="addSelectedRow($event)"
      >
      </num-table>
    </div>
  </div>
</div>
