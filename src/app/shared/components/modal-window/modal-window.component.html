<div class="container">
  <div fxLayout="column" class="content-container">
    <ng-content></ng-content>
  </div>
  <div *ngIf="displaySaveButtons" fxLayout="row" fxLayoutAlign="start center">
    <num-button type="blue" class="select-button" [isDisabled]="disabled" (click)="save()">
      {{ 'SHARED_COMPONENTS.MODAL.BUTTON.APPLY' | translate }}
    </num-button>
    <num-button type="blue" class="select-button" (click)="cancel()">
      {{ 'SHARED_COMPONENTS.MODAL.BUTTON.CANCEL' | translate }}
    </num-button>
  </div>
</div>
