<div class="container">
  <h2 class="modal-header">
    {{ 'SHAREDCOMPONENTS.DELETE_MODAL.TITLE' | translate }}
  </h2>
  <div class="content-container"></div>
  <div class="button-container" fxLayout="row" fxLayoutAlign="end">
    <num-button type="blue" class="select-button" (click)="cancel()">
      {{ 'SHAREDCOMPONENTS.DELETE_MODAL.CANCEL' | translate }}

    <num-button type="blue" class="select-button" (click)="confirm()">
      {{ 'SHAREDCOMPONENTS.DELETE_MODAL.DELETE' | translate }}
    </num-button>
  </div>
</div>
