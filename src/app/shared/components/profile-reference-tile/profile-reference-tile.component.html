<div class="link-field-container">
  <div class="link-info">
    <span>{{ display | displayTranslation }} ({{ elementId }})</span>
    <fa-icon icon="arrow-right" class="arrow-icon"></fa-icon>
    <span *ngIf="parentProfile" class="child-badge">{{
      parentProfile.getDisplay() | displayTranslation
    }}</span>
    <span *ngIf="!linkedProfileId" class="warning-badge">Nicht Verknüpft </span>
  </div>

  <div class="type-tag">
    <span class="type-label">{{ type }}</span>
  </div>

  <div class="actions">
    löschen
    <fa-icon (click)="deleteReferenceLink()" class="icon" icon="trash" size="lg"></fa-icon>
    <!--<num-button type="blue" (click)="navigateToProfile()">bearbeiten</num-button>-->
  </div>
</div>
<ng-container *ngIf="parentProfileSelectedReferences.length > 0">
  <div
    style="padding-left: 100px"
    *ngFor="let parentProfileSelectedReference of parentProfileSelectedReferences"
  >
    <div *ngFor="let profileId of parentProfileSelectedReference.getLinkedProfileIds()">
      <num-profile-reference-tile
        [referenceField]="parentProfileSelectedReference"
        [linkedProfileId]="profileId"
      >
      </num-profile-reference-tile>
    </div>
  </div>
</ng-container>
